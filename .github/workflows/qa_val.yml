name: QA Validation Job

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: Deployment environment
      space:
        type: string
        required: true
        description: Space
      object_type:
        type: string
        required: true
        description: Object Type
      job_type:
        type: string
        required: true
        description: Job type
      test_type:
        type: string
        required: true
        description: Test type
      deploy:
        type: boolean
        required: true
        description: Deploy a workflow before launching it
      skip_test:
        type: boolean
        description: Skip test
      deployment_file:
        type: string
        required: true
        description: File deployment
    secrets:
      DATABRICKS_HOST:
        required: true
      DATABRICKS_TOKEN:
        required: true
      GH_TOKEN:
        required: true

jobs:
  qa-deploy-config:
    environment: ${{ inputs.environment }}_${{ inputs.space }}
    runs-on: ubuntu-latest
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      # -----------
      - name: Install Databricks CLI v0.205+
        run: |
          pip uninstall -y databricks-cli || true  
          pip install -U databricks

      - name: Verify Databricks CLI Version
        run: |
          databricks --version

      - name: Configure Databricks CLI
        run: |
          mkdir -p ~/.databricks
          cat <<EOF > ~/.databricks/config
          [DEFAULT]
          host = $DATABRICKS_HOST
          token = $DATABRICKS_TOKEN
          EOF
# echo "[DEFAULT]" > ~/.databrickscfg
# echo "host = $DATABRICKS_HOST" >> ~/.databrickscfg
# echo "token = $DATABRICKS_TOKEN" >> ~/.databrickscfg



      - name: Build Python Wheel
        run: |
          python setup.py bdist_wheel
      - name: Deploy Databricks Bundle
        run: |
          databricks bundle deploy -t ${{ inputs.environment }}_${{ inputs.space }}  
      # -----------

      - name: Run Job
        run: |
          databricks bundle run -t ${{ inputs.environment }}_${{ inputs.space }} \
            data_pipeline-${{ inputs.job_type }}-${{ inputs.test_type }}-${{ inputs.environment }}-${{ inputs.space }}-val-v1 \
            --parameters '{
              "parameters": [
                "data_pipeline.validation.task.${{ inputs.job_type }}_val",
                "--env", "${{ inputs.environment }}",
                "--space", "${{ inputs.space }}",
                "--object_type", "${{ inputs.object_type }}",
                "--job_type", "${{ inputs.job_type }}",
                "--test_type", "${{ inputs.test_type }}"
              ]
            }'
